version: '3'

services:
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    image: pyobs-archive
    build: .
    command: gunicorn --bind 0.0.0.0:8000 pyobs_archive.wsgi
    ports:
      - "8000:8000"
    volumes:
      - data:/opt/pyobs/data/
    depends_on:
      - db
volumes:
  data:
  pgdata: