{% extends 'base.html' %}
{% block content %}
    <script>
        $(function () {
            $('#table').bootstrapTable({
                url: '/images/',
                pagination: true,
                sidePagination: 'server',
                pageList: [10, 25, 50, 100],
                sortName: 'date_obs',
                sortOrder: 'desc',
                showRefresh: true,
                iconsPrefix: 'fas',
                showColumns: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'name',
                    title: 'Name',
                    sortable: true
                }, {
                    field: 'date_obs',
                    title: 'Time',
                    sortable: true,
                }, {
                    field: 'target',
                    title: 'Target',
                    sortable: true,
                }, {
                    field: 'image_type',
                    title: 'Type',
                    sortable: true,
                }, {
                    field: 'exp_time',
                    title: 'ExpTime',
                    sortable: true
                }, {
                    field: 'rlevel',
                    title: 'R.level',
                    sortable: true
                }],
            })
        })
    </script>

    <div class="row">
        <div class="col-2">
            <form id="query-form">
                <div class="form-group">
                    <label for="object">Object</label>
                    <span class="text-muted" data-toggle="tooltip" data-placement="bottom"
                          title="As written to fits header. Not an exact match: returns all frames with the given text included in the OBJECT header."><sup>?</sup></span>
                    <input id="object" rv-value="params.OBJECT" type="input"
                           class="form-control form-control-sm keyup"/>

                </div>
            </form>
        </div>
        <div class="col-10">
            <table id="table" class="table table-sm"></table>
        </div>
    </div>
{% endblock %}
