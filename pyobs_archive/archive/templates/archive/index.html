{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-2">
            <form id="query-form">
                <div class="form-group">
                    <label for="object">Object</label>
                    <span class="text-muted" data-toggle="tooltip" data-placement="bottom"
                          title="As written to fits header. Not an exact match: returns all frames with the given text included in the OBJECT header."><sup>?</sup></span>
                    <input id="object" rv-value="params.OBJECT" type="input"
                           class="form-control form-control-sm keyup"/>
                </div>
                <div class="form-group">
                    <label for="obstype">Obstype</label>
                    <select id="obstype" class="form-control input-sm change change-filter selectpicker">
                    </select>
                </div>
            </form>
        </div>
        <div class="col-10">
            <div class="toolbar">
                <select id="select" class="form-control" name="filterAlgorithm">
                    <option value="and" selected>and</option>
                    <option value="or">or</option>
                </select>
                <button class="btn btn-secondary" id="filterBy">filterBy</button>
            </div>

            <table id="table" class="table table-sm"></table>
        </div>
    </div>
{% endblock %}
