{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="loginform">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="username" id="id_username">

            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="password" id="id_password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn float-right btn-primary">
            </div>
        </form>
    </div>
{% endblock %}
